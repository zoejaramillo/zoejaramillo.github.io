
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Activities - Zoe Jaramillo</title>
  <style>
    body {
      margin: 0;
      font: 16px/1.6 system-ui, sans-serif;
      background-color: #31323D;
    }

  .activities-header {
  width: 100%;
  padding: 60px 20px 20px;
  text-align: center;
  color: white;   /* white text */
  margin: 0 auto; /* ensures block-level centering */
  display: flex; 
  justify-content: center; 
  align-items: center;
}

.activities-header h1 {
  margin: 0;
  font-size: 3.4em;
  font-weight: bold;
  text-shadow: 2px 2px 4px black;  /* shadow under text */
  color: white; /* make sure text stays white */
}


    .card {
      background-color: #84848E;
      border-radius: 12px;
      padding: 16px;
      margin: 40px auto;
      max-width: 900px;
      color: white;
    }
    .card h2 {
  color: white;   /* makes your project titles white */
  margin-top: 0;  /* optional: cleans spacing */
 }  
    

.card p,
.card li {
  color: white;
}

  .card-img {
  width: 300px;      /* sets the width */
  height: auto;      /* keeps aspect ratio */
  border-radius: 4px;
  margin: 12px auto; /* adds spacing and centers image */
  display: block;
}
.image-row {
  display: flex;            /* places items in a row */
  justify-content: center;  /* centers the images */
  gap: 20px;                /* space between images */
  margin-top: 12px;
}
  
.card-img2 {
  width: 200px;
  height: auto;
  object-fit: cover;
  border-radius: 4px;
  flex-shrink: 0;
}
  </style>
</head>
<body>
  <header class="activities-header">
    <h1>Activities</h1>
  </header>

  <section class="card">
    <h2>Irvine Police Explorer</h2>
      <p>Police</p>
   <div class="image-row">
      <img src="academy.jpg" alt="academy" class="card-img2">
      <img src="another.jpg" alt="another" class="card-img">
  </div>
  </section>
  
</body>
</html>
